<html>
<head>
<title>Open a new Window</title>
<script type="text/javascript">
function open_win()
{
window.open("http://www.objectinet.com","_blank","toolbar=yes,addressbar=no, directories=no, status=no, menubar=no, scrollbars=yes,resizable=no, copyhistory=yes, width=400, height=400")
}
</script>
</head>

<body>
<h2>Open a new window</h2>
<form>
<input type="button" value="Open Window" onclick="open_win()">
</form>
</body>

</html>
